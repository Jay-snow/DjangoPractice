{% extends 'home/base.html' %}
{% block content %}

    <main>

        <div class="card-header text-center">
            <h3>Login </h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div>
                    {{ form }}
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</main>


{% endblock %}
